<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP Clinic Job Application Form</title>
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="gpfavi.png">
    <style>
     @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap');
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .backto {
            background-color: rgb(44, 72, 148);
            color: #fff;
            width: 80%; 
            padding-top: 2%;
            padding-bottom: 2%;
            border: none;
            font-size: 16pt; 
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Great Pensinsula Clinic Job Application Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="resume">Resume (PDF):</label>
        <input type="file" id="resume" name="resume" accept=".pdf" required>

        <label for="position">Position:</label>
        <select id="position" name="position" required>
            <option value="labtech">Laboratory Technician</option>
            <option value="np">Nurse Practicioner</option>
            <option value="crecep">Clinic Receptionist</option>
        </select>

        <label for="message">Cover Letter:</label>
        <textarea id="message" name="message" rows="4" placeholder="Write or copy text into here..." required></textarea>

        <button type="submit">Submit Application</button>
        <div class="backto">
            <a href="index.html" target="_blank" !important><button>Back to Job Listings</button></a>
        </div>
    </form>
</div>

</body>
</html>
