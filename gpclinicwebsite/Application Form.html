<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP Clinic Job Application Form</title>
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="gpfavi.png">
    <style>
     @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap');
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #ebebeb;
            margin: 0;
            margin-top: 20px !important; 
            margin-left: 20px !important;
            padding: 0;
            box-sizing: border-box;
            background-image: url("diagappformbg.png");
        }

        .container {
            max-width: 60%;;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #bdbdbd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(44, 72, 148);
            color: #fff;
            width: 100%; 
            padding-top: 2%;
            padding-bottom: 2%;
            border: none;
            font-size: 20pt; 
            border-radius: 4px;
            cursor: pointer;
        }
        
        .backto {
            background-color: rgb(44, 72, 148);
            color: #fff;
            width: 10%; 
            height: 50px;  
            font-size: 12pt; 
            border-radius: 4px;
           text-align: center; 

        }
        a {
            margin: auto; 
            text-decoration: none; 
            color: #fff; 
            margin-top: 2px !important; 
        }

        h2 {
            font-size: 24pt; 
        }
    </style>
</head>
<body>
     <div class="backto">
        <a href="https://hjohnson06.github.io/FBLA-Website-Coding-Programming-Site/" target="_blank">‚Üê Back to Job Listings</a>
     </div>

<div class="container">
    <h2>Great Pensinsula Clinic Job Application Form</h2>
    <form action="#" method="post">
        <label for="name">First Name:</label>
        <input type="text" id="fname">
        
        <label for="name">Last Name:</label>
        <input type="text" id="lname">
        
        <label for="email">Email:</label>
        <input type="email" id="email">

        <label for="cellnum" >Phone Number:</label>
        <input placeholder="Ex: (123) 456-7890" id="email">

        <label for="resume">Resume (PDF):</label>
        <input type="file" id="resume" accept=".pdf">

        <label for="message">Cover Letter:</label>
        <textarea id="message" name="message" rows="4" placeholder="Write or copy text into here..."></textarea>

        <label for="position">Position Applying For:</label>
        <select id="position" name="position">
            <option value="labtech">Laboratory Technician</option>
            <option value="np">Nurse Practicioner</option>
            <option value="crecep">Clinic Receptionist</option>
        </select>

        <label for="email">Reference 1 Phone Number:</label>
        <input type="cellnum" >

        <label for="email">Reference 2 Phone Number:</label>
        <input type="cellnum" >

        <label for="email">Reference 3 Phone Number:</label>
        <input type="cellnum">

        <button class="submit" type="submit">Submit Application</button>
                 
    </form>
</div>

</body>
</html>
